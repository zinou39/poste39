<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل تسليم البريد</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Cloudinary Video Player -->
    <script src="https://player.cloudinary.com/v2.0.0/global/all.js" type="text/javascript"></script>
    
    <style>
        :root {
            font-family: 'Cairo', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --primary-color: #0b66ff;
            --light-primary-color: #eef2ff;
            --border-color: #d7dbe6;
            --text-color: #0b1220;
            --muted-text-color: #6b7280;
            --background-color: #f6f7fb;
            --surface-color: #fff;
            --shadow-color: rgba(11, 18, 32, 0.07);
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            padding: 18px;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--surface-color);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        h1, h2, h4 {
            color: var(--primary-color);
            text-align: center;
        }
        h1 { font-size: 1.6rem; margin: 0 0 16px 0; }
        h2 { font-size: 2rem; margin: 0 0 16px 0; }
        h4 { font-size: 1.1rem; margin-bottom: 12px; border-bottom: 1px solid var(--border-color); padding-bottom: 8px;}


        label {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 6px;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: 'Cairo', sans-serif;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--light-primary-color);
        }

        .row {
            display: flex;
            gap: 16px;
            margin-top: 12px;
        }

        .col {
            flex: 1;
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: background-color 0.2s, transform 0.1s;
            font-family: 'Cairo', sans-serif;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-primary { background: var(--primary-color); color: #fff; }
        .btn-primary:hover { background: #0a58e0; }
        .btn-ghost { background: var(--light-primary-color); color: var(--primary-color); border: 1px solid #dbe7ff; }
        .btn-ghost:hover { background: #e0e7ff; }
        .btn-danger { background: #fce8e8; color: #d93025; border: 1px solid #f9d0d0; }
        .btn-danger:hover { background: #f8d7d7; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td { padding: 12px; border-bottom: 1px solid #eef0f6; text-align: right; }
        th { background: #fbfcff; font-weight: 700; font-size: 0.9rem; }
        
        .form-actions {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        .form-actions .right-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center;
            z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background: var(--surface-color); padding: 24px; border-radius: 12px;
            width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: scale(0.9); transition: transform 0.3s;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        
        #route-list { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; }
        #route-list li { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid var(--border-color); }
        
        /* Customer Kiosk View Styles */
        #customerKioskView {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--background-color); z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: flex-start;
            padding: 24px; box-sizing: border-box; overflow-y: auto;
        }
        #kiosk-options-list, #kiosk-financial-list { list-style: none; padding: 0; width: 100%; max-width: 600px; }
        #kiosk-options-list li, #kiosk-financial-list li {
            background: var(--surface-color); margin-bottom: 16px; padding: 20px;
            border-radius: 16px; box-shadow: 0 8px 24px var(--shadow-color);
            display: flex; justify-content: space-between; align-items: center;
            font-size: 2rem; font-weight: 700; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #kiosk-options-list li:hover, #kiosk-financial-list li:hover { transform: translateY(-5px); box-shadow: 0 12px 28px rgba(11, 18, 32, 0.1); }
        .kiosk-number { color: var(--primary-color); font-size: 2.5rem; margin-left: 24px; }
        #kiosk-financial-list li { justify-content: center; font-size: 1.8rem; }
        
        #kiosk-listening-view, #kiosk-result-view { text-align: center; }
        #kiosk-mic-icon { width: 120px; height: 120px; fill: var(--primary-color); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        #kiosk-status, #kiosk-result-text { font-size: 1.5rem; font-weight: 500; margin-top: 24px; color: var(--muted-text-color); }
        #kiosk-result-text { font-size: 2rem; font-weight: 600; margin-bottom: 32px; }
        
        #kiosk-video-view { width: 100%; max-width: 800px; margin-top: 24px;}
        #cloudinary-player { width: 100%; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 24px var(--shadow-color); background-color: #000; aspect-ratio: 16 / 9; }

        #loginView { max-width: 400px; margin: 8vh auto 0 auto; }
    </style>
</head>
<body>

    <div id="appContainer">
        <div id="loginView" class="container">
            <h1>تسجيل الدخول</h1>
            <form id="loginForm" autocomplete="off">
                <div><label for="username">اسم المستخدم</label><input id="username" type="text" required></div>
                <div style="margin-top: 12px;"><label for="password">كلمة المرور</label><input id="password" type="password" required></div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">دخول</button>
            </form>
        </div>

        <div id="mainView" class="container" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                <h1>نظام تسجيل تسليم البريد</h1>
                <button id="logoutBtn" class="btn btn-danger">خروج</button>
            </div>
            
            <form id="deliveryForm" autocomplete="off" style="margin-top: 20px;">
                <div class="row">
                    <div class="col"><label for="name">اسم الزبون</label><input id="name" required /></div>
                    <div class="col"><label for="phone">هاتف للتواصل</label><input id="phone" /></div>
                </div>
                <div class="row">
                    <div class="col"><label for="itemType">نوع المستلم</label><select id="itemType"><option value="دفتر صكوك">دفتر صكوك</option><option value="بطاقة ذهبية">بطاقة ذهبية</option><option value="حوالة بريدية">حوالة بريدية</option><option value="رسالة">رسالة</option><option value="أخرى">أخرى</option></select></div>
                    <div class="col"><label for="counter">رقم الشباك</label><input id="counter" type="text" placeholder="مثال: 5" /></div>
                </div>
                 <div class="row">
                    <div class="col"><label for="date">تاريخ التسليم</label><input id="date" type="text" placeholder="YYYY-MM-DD" /></div>
                </div>

                <div class="form-actions">
                    <button class="btn btn-primary" type="submit">حفظ السجل</button>
                    <button id="resetBtn" class="btn btn-ghost" type="button">تفريغ الحقول</button>
                    <div class="right-actions">
                        <button id="showSettingsBtn" class="btn btn-ghost" type="button">الإعدادات</button>
                    </div>
                </div>
            </form>

            <div class="controls" style="margin-top: 24px;">
                 <input id="search" placeholder="بحث بالاسم أو الهاتف..." style="flex:1;" />
            </div>

            <table id="recordsTable">
                <thead><tr><th>الاسم</th><th>الهاتف</th><th>النوع</th><th>الشباك</th><th>التاريخ</th><th>إجراءات</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <!-- Customer Kiosk View -->
    <div id="customerKioskView">
        <div id="kiosk-main-view">
            <h2>أهلاً بك</h2>
            <h4 style="margin-top: 20px;">خدمات استلام الطرود</h4>
            <ul id="kiosk-options-list"></ul>
            <h4 style="margin-top: 40px;">خدمات مالية</h4>
            <ul id="kiosk-financial-list">
                <li id="startVideoBtn">ارسال حوالة بريدية</li>
                <li>ملئ صك (شاك)</li>
            </ul>
        </div>
        
        <div id="kiosk-video-view" style="display: none;">
            <div id="cloudinary-player"></div>
            <button id="video-back-btn" class="btn btn-ghost" style="margin-top: 20px;">عودة</button>
        </div>
        
        <div id="kiosk-listening-view" style="display: none;">
            <svg id="kiosk-mic-icon" viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3zM19 12a1 1 0 0 0-1 1a6 6 0 0 1-12 0a1 1 0 0 0-2 0a8 8 0 0 0 7 7.93V24h2v-3.07A8 8 0 0 0 20 13a1 1 0 0 0-1-1z"/></svg>
            <p id="kiosk-status"></p>
        </div>
        <div id="kiosk-result-view" style="display: none;">
            <p id="kiosk-result-text"></p>
            <button id="kiosk-back-btn" class="btn btn-primary">عودة للقائمة الرئيسية</button>
        </div>
        <button id="kiosk-exit-btn" class="btn btn-danger" style="position: absolute; bottom: 20px; left: 20px;">خروج من وضع الزبون</button>
    </div>
    
    <!-- Modals -->
    <div id="settingsModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">الإعدادات</div>
            <div class="modal-body">
                <h4>إعدادات واجهة الزبون</h4>
                <form id="addRouteForm" autocomplete="off">
                    <div class="row">
                        <div class="col" style="flex: 0.3;"><label for="routeNumber">الرقم</label><input id="routeNumber" type="number" required></div>
                        <div class="col"><label for="routeItemType">نوع المستلم</label><select id="routeItemType"><option value="دفتر صكوك">دفتر صكوك</option><option value="بطاقة ذهبية">بطاقة ذهبية</option><option value="حوالة بريدية">حوالة بريدية</option><option value="رسالة">رسالة</option><option value="أخرى">أخرى</option></select></div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 12px;">إضافة</button>
                </form>
                <hr style="margin: 20px 0;">
                <h4>القائمة الحالية</h4>
                <ul id="route-list"></ul>
                <hr style="margin: 20px 0;">
                <button id="showCustomerViewBtn" class="btn btn-ghost" style="width: 100%;">عرض واجهة الزبون</button>
            </div>
            <div class="modal-footer"><button id="closeSettingsModal" class="btn btn-ghost">إغلاق</button></div>
        </div>
    </div>
    
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        
        let db, auth;
        let records = [], routes = [];
        let deliveriesCol, credentialsCol, routesCol;
        let unsubscribeRecords = () => {}, unsubscribeRoutes = () => {};
        
        const loginView = document.getElementById('loginView'), mainView = document.getElementById('mainView'), customerKioskView = document.getElementById('customerKioskView');
        const loginForm = document.getElementById('loginForm'), usernameInput = document.getElementById('username'), passwordInput = document.getElementById('password');
        const logoutBtn = document.getElementById('logoutBtn');
        const showSettingsBtn = document.getElementById('showSettingsBtn'), settingsModal = document.getElementById('settingsModal'), closeSettingsModal = document.getElementById('closeSettingsModal');
        const addRouteForm = document.getElementById('addRouteForm'), routeNumberEl = document.getElementById('routeNumber'), routeItemTypeEl = document.getElementById('routeItemType');
        const routeList = document.getElementById('route-list');
        const showCustomerViewBtn = document.getElementById('showCustomerViewBtn'), kioskExitBtn = document.getElementById('kiosk-exit-btn');
        const kioskOptionsList = document.getElementById('kiosk-options-list'), kioskMainView = document.getElementById('kiosk-main-view');
        const kioskListeningView = document.getElementById('kiosk-listening-view'), kioskResultView = document.getElementById('kiosk-result-view');
        const kioskStatus = document.getElementById('kiosk-status'), kioskResultText = document.getElementById('kiosk-result-text'), kioskBackBtn = document.getElementById('kiosk-back-btn');
        const tbody = document.querySelector('#recordsTable tbody'), form = document.getElementById('deliveryForm');
        const kioskFinancialList = document.getElementById('kiosk-financial-list');
        const kioskVideoView = document.getElementById('kiosk-video-view');
        const videoBackBtn = document.getElementById('video-back-btn');

        const cloudinaryConfig = { cloudName: "dmbbqndvk", publicId: "1014_sqy5y0" };
        
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        
        function speak(text) { 
             try {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ar-SA';
                speechSynthesis.speak(utterance);
            } catch (e) { console.error("Speech synthesis failed", e); }
        }

        const escapeHtml = s => s ? String(s).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) : '';
        const showLoginView = () => { loginView.style.display = 'block'; mainView.style.display = 'none'; customerKioskView.style.display = 'none'; };
        const showMainView = () => { loginView.style.display = 'none'; mainView.style.display = 'block'; customerKioskView.style.display = 'none'; };
        const showCustomerKiosk = () => { mainView.style.display = 'none'; customerKioskView.style.display = 'flex'; };
        const closeModal = () => document.querySelectorAll('.modal-overlay.visible').forEach(m => m.classList.remove('visible'));
        const showAlert = (message) => alert(message);
        
        const showKioskMain = () => {
            kioskMainView.style.display = 'block';
            kioskVideoView.style.display = 'none';
            kioskListeningView.style.display = 'none';
            kioskResultView.style.display = 'none';
            if (cldPlayer) {
                cldPlayer.off('ended');
                cldPlayer.pause();
            }
        };
        const showKioskListening = (status) => { kioskMainView.style.display = 'none'; kioskListeningView.style.display = 'block'; kioskResultView.style.display = 'none'; kioskStatus.textContent = status; };
        const showKioskResult = (result) => { kioskMainView.style.display = 'none'; kioskListeningView.style.display = 'none'; kioskResultView.style.display = 'block'; kioskResultText.textContent = result; };
        
        let cldPlayer;
        function playInstructionVideo() {
             if (typeof cloudinary === 'undefined' || !window.cloudinary) {
                return showAlert("خطأ: مكتبة تشغيل الفيديو لم يتم تحميلها بعد.");
            }
            if (!cloudinaryConfig.cloudName || !cloudinaryConfig.publicId) {
                return showAlert("لم يتم إعداد معلومات الفيديو.");
            }

            kioskMainView.style.display = 'none';
            kioskVideoView.style.display = 'block';

            if (!cldPlayer) {
                 cldPlayer = window.cloudinary.videoPlayer('cloudinary-player', {
                    cloud_name: cloudinaryConfig.cloudName,
                    autoplay: true,
                    muted: false,
                    controls: true,
                });
            }
            cldPlayer.source(cloudinaryConfig.publicId);
            
            let playCount = 0;
            const onEnded = () => {
                playCount++;
                if (playCount < 3) {
                    cldPlayer.play();
                } else {
                    cldPlayer.off('ended', onEnded);
                    showKioskMain();
                }
            };
            
            cldPlayer.off('ended');
            cldPlayer.on('ended', onEnded);
            cldPlayer.play();
        }

        function render() {
            tbody.innerHTML = '';
            records.forEach(r => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${escapeHtml(r.name)}</td><td>${escapeHtml(r.phone||'')}</td><td>${escapeHtml(r.itemType)}</td><td>${escapeHtml(r.counter||'')}</td><td>${escapeHtml(r.date||'')}</td>
                                <td class="actions"><button data-id="${r.id}" class="btn btn-danger btn-del">حذف</button></td>`;
                tbody.appendChild(tr);
            });
        }
        function renderRoutesList() {
            routeList.innerHTML = '';
            [...routes].sort((a,b)=>a.number-b.number).forEach(r => {
                const li = document.createElement('li');
                li.innerHTML = `<span><strong>${r.number}:</strong> ${escapeHtml(r.itemType)}</span><button data-id="${r.id}" class="btn btn-danger delete-route-btn">حذف</button>`;
                routeList.appendChild(li);
            });
        }
        function renderKioskOptions() {
            kioskOptionsList.innerHTML = '';
            [...routes].sort((a,b)=>a.number-b.number).forEach(r => {
                const li = document.createElement('li');
                li.dataset.itemType = r.itemType;
                li.innerHTML = `<span class="kiosk-item-type">${escapeHtml(r.itemType)}</span><span class="kiosk-number">${r.number}</span>`;
                kioskOptionsList.appendChild(li);
            });
        }
        
        function startInquiry(itemType) {
            if (!SpeechRecognition) { return showAlert("البحث الصوتي غير مدعوم."); }
            showKioskListening("جاري الاستماع... يرجى ذكر اسمك الكامل أو رقم هاتفك.");
            speak("يرجى ذكر اسمك الكامل أو رقم هاتفك.");
            
            recognition = new SpeechRecognition();
            recognition.lang = 'ar-SA';
            recognition.onresult = (event) => {
                const spokenText = event.results[0][0].transcript.trim().toLowerCase();
                showKioskListening(`جاري البحث عن "${spokenText}"...`);
                
                const foundRecord = records.find(r => 
                    r.itemType === itemType &&
                    (r.name.toLowerCase().includes(spokenText) || (r.phone && r.phone.includes(spokenText)))
                );
                
                let resultText = foundRecord ? `نعم يا ${foundRecord.name}، لديك ${itemType} جاهز للاستلام. يرجى التوجه إلى الشباك رقم ${foundRecord.counter || 'المخصص'}.`
                                             : `عذرًا، لم نجد أي ${itemType} مسجل بالمعلومات التي قدمتها.`;
                
                showKioskResult(resultText);
                speak(resultText);
            };
            recognition.onerror = () => {
                const errorText = "عذرًا، حدث خطأ. يرجى المحاولة مرة أخرى.";
                showKioskResult(errorText);
                speak(errorText);
            };
            recognition.start();
        }

        showSettingsBtn.addEventListener('click', () => settingsModal.classList.add('visible'));
        closeSettingsModal.addEventListener('click', closeModal);
        addRouteForm.addEventListener('submit', async (e) => { e.preventDefault(); await addDoc(routesCol, { number: parseInt(routeNumberEl.value), itemType: routeItemTypeEl.value }); addRouteForm.reset(); });
        routeList.addEventListener('click', (e) => { if (e.target.classList.contains('delete-route-btn')) deleteDoc(doc(db, routesCol.path, e.target.dataset.id)); });
        showCustomerViewBtn.addEventListener('click', () => { closeModal(); renderKioskOptions(); showKioskMain(); showCustomerKiosk(); });
        kioskExitBtn.addEventListener('click', showMainView);
        kioskBackBtn.addEventListener('click', showKioskMain);
        kioskOptionsList.addEventListener('click', (e) => { 
            const li = e.target.closest('li'); 
            if (li && li.dataset.itemType) startInquiry(li.dataset.itemType); 
        });
        
        kioskFinancialList.addEventListener('click', (e) => {
            const li = e.target.closest('li');
            if (li && li.id === 'startVideoBtn') {
                playInstructionVideo();
            }
        });
        
        videoBackBtn.addEventListener('click', showKioskMain);
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = usernameInput.value.trim();
            const pass = passwordInput.value.trim();
            if (!user || !pass) return;
            try {
                const userDoc = await getDoc(doc(credentialsCol, user));
                if (userDoc.exists() && userDoc.data().password === pass) {
                    sessionStorage.setItem('loggedInUser', user);
                    showMainView();
                    initializeAppData(user);
                } else { showAlert('اسم المستخدم أو كلمة المرور غير صحيحة.'); }
            } catch (error) { console.error("Login failed:", error); showAlert("فشل تسجيل الدخول."); }
        });

        logoutBtn.addEventListener('click', () => {
            if(unsubscribeRecords) unsubscribeRecords();
            if(unsubscribeRoutes) unsubscribeRoutes();
            sessionStorage.clear();
            showLoginView();
        });
        
        form.addEventListener('submit', async (e) => {
             e.preventDefault();
             await addDoc(deliveriesCol, {
                 name: form.name.value, phone: form.phone.value, itemType: form.itemType.value,
                 counter: form.counter.value, date: form.date.value || new Date().toISOString().slice(0, 10),
             });
             form.reset();
        });
        
        tbody.addEventListener('click', (e) => { if (e.target.classList.contains('btn-del')) deleteDoc(doc(db, deliveriesCol.path, e.target.dataset.id)); });
        
        async function bootstrapAdminUser() {
            const zinouDocRef = doc(credentialsCol, 'zinou');
            if (!(await getDoc(zinouDocRef)).exists()) {
                await setDoc(zinouDocRef, { password: 'zinou' });
