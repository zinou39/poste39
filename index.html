<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل تسليم البريد</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Cloudinary Video Player -->
    <script src="https://player.cloudinary.com/v2.0.0/global/all.js" type="text/javascript"></script>
    
    <style>
        :root {
            font-family: 'Cairo', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --primary-color: #0b66ff;
            --light-primary-color: #eef2ff;
            --border-color: #d7dbe6;
            --text-color: #0b1220;
            --muted-text-color: #6b7280;
            --background-color: #f6f7fb;
            --surface-color: #fff;
            --shadow-color: rgba(11, 18, 32, 0.07);
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            padding: 18px;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--surface-color);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        h1, h2, h4 {
            color: var(--primary-color);
            text-align: center;
        }
        h1 { font-size: 1.6rem; margin: 0 0 16px 0; }
        h2 { font-size: 2rem; margin: 0 0 16px 0; }
        h4 { font-size: 1.1rem; margin-bottom: 12px; border-bottom: 1px solid var(--border-color); padding-bottom: 8px;}


        label {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 6px;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: 'Cairo', sans-serif;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--light-primary-color);
        }

        .row {
            display: flex;
            gap: 16px;
            margin-top: 12px;
        }

        .col {
            flex: 1;
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: background-color 0.2s, transform 0.1s;
            font-family: 'Cairo', sans-serif;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-primary { background: var(--primary-color); color: #fff; }
        .btn-primary:hover { background: #0a58e0; }
        .btn-ghost { background: var(--light-primary-color); color: var(--primary-color); border: 1px solid #dbe7ff; }
        .btn-ghost:hover { background: #e0e7ff; }
        .btn-danger { background: #fce8e8; color: #d93025; border: 1px solid #f9d0d0; }
        .btn-danger:hover { background: #f8d7d7; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td { padding: 12px; border-bottom: 1px solid #eef0f6; text-align: right; }
        th { background: #fbfcff; font-weight: 700; font-size: 0.9rem; }
        
        .form-actions {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        .form-actions .right-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center;
            z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background: var(--surface-color); padding: 24px; border-radius: 12px;
            width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: scale(0.9); transition: transform 0.3s;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        
        #route-list { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; }
        #route-list li { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid var(--border-color); }
        
        /* Customer Kiosk View Styles */
        #customerKioskView {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--background-color); z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: flex-start;
            padding: 24px; box-sizing: border-box; overflow-y: auto;
        }
        #kiosk-options-list, #kiosk-financial-list { list-style: none; padding: 0; width: 100%; max-width: 600px; }
        #kiosk-options-list li, #kiosk-financial-list li {
            background: var(--surface-color); margin-bottom: 16px; padding: 20px;
            border-radius: 16px; box-shadow: 0 8px 24px var(--shadow-color);
            display: flex; justify-content: space-between; align-items: center;
            font-size: 2rem; font-weight: 700; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #kiosk-options-list li:hover, #kiosk-financial-list li:hover { transform: translateY(-5px); box-shadow: 0 12px 28px rgba(11, 18, 32, 0.1); }
        .kiosk-number { color: var(--primary-color); font-size: 2.5rem; margin-left: 24px; }
        #kiosk-financial-list li { justify-content: center; font-size: 1.8rem; }
        
        #kiosk-listening-view, #kiosk-result-view { text-align: center; }
        #kiosk-mic-icon { width: 120px; height: 120px; fill: var(--primary-color); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        #kiosk-status, #kiosk-result-text { font-size: 1.5rem; font-weight: 500; margin-top: 24px; color: var(--muted-text-color); }
        #kiosk-result-text { font-size: 2rem; font-weight: 600; margin-bottom: 32px; }
        
        #amountConverterView {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        #amountInWords {
            background: var(--surface-color); padding: 20px; border-radius: 8px; margin-top: 16px;
            font-size: 1.5rem; font-weight: 600; color: var(--primary-color); min-height: 50px;
        }

        #kiosk-video-view { width: 100%; max-width: 800px; margin-top: 24px;}
        #cloudinary-player { width: 100%; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 24px var(--shadow-color); background-color: #000; aspect-ratio: 16 / 9; }

        #loginView { max-width: 400px; margin: 8vh auto 0 auto; }
    </style>
</head>
<body>

    <div id="appContainer">
        <div id="loginView" class="container">
            <h1>تسجيل الدخول</h1>
            <form id="loginForm" autocomplete="off">
                <div><label for="username">اسم المستخدم</label><input id="username" type="text" required></div>
                <div style="margin-top: 12px;"><label for="password">كلمة المرور</label><input id="password" type="password" required></div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">دخول</button>
            </form>
        </div>

        <div id="mainView" class="container" style="display: none;">
            <!-- Main admin view content... -->
        </div>
    </div>
    
    <!-- Customer Kiosk View -->
    <div id="customerKioskView">
        <div id="kiosk-main-view">
            <h2>أهلاً بك</h2>
            <h4 style="margin-top: 40px;">خدمات مالية</h4>
            <ul id="kiosk-financial-list">
                <li id="startAmountConverterBtn">ارسال حوالة بريدية</li>
                <li>ملئ صك (شاك)</li>
            </ul>
        </div>
        
        <div id="amountConverterView" style="display: none;">
            <h2>مساعد تحويل المبلغ</h2>
            <div>
                <label for="amountInput" style="font-size: 1.2rem;">أدخل المبلغ بالأرقام</label>
                <input id="amountInput" type="number" style="font-size: 2rem; text-align: center; padding: 15px;">
            </div>
            <div id="amountInWords"></div>
            <div id="kiosk-video-view" style="display: none;">
                <div id="cloudinary-player"></div>
            </div>
            <button id="converter-back-btn" class="btn btn-ghost" style="margin-top: 20px;">عودة</button>
        </div>
        <button id="kiosk-exit-btn" class="btn btn-danger" style="position: absolute; bottom: 20px; left: 20px;">خروج من وضع الزبون</button>
    </div>
    
    <!-- Modals -->
    <div id="settingsModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">الإعدادات</div>
            <div class="modal-body">
                <h4>إعدادات مشغل الفيديو (Cloudinary)</h4>
                <p>أدخل معلومات الفيديو التعليمي من حسابك على Cloudinary.</p>
                <div>
                    <label for="cloudinaryCloudName">اسم الحساب (Cloud Name)</label>
                    <input id="cloudinaryCloudName" type="text" placeholder="مثال: dmbbqndvk">
                </div>
                <div style="margin-top: 10px;">
                    <label for="cloudinaryPublicId">معرف الفيديو العام (Public ID)</label>
                    <input id="cloudinaryPublicId" type="text" placeholder="مثال: 1014_sqy5y0">
                </div>
                <p id="uploadStatus" style="font-size: 0.9rem; margin-top: 8px;"></p>
                <hr style="margin: 20px 0;">
                <button id="showCustomerViewBtn" class="btn btn-ghost" style="width: 100%;">عرض واجهة الزبون</button>
            </div>
            <div class="modal-footer"><button id="saveSettingsBtn" class="btn btn-primary">حفظ الإعدادات</button><button id="closeSettingsModal" class="btn btn-ghost">إغلاق</button></div>
        </div>
    </div>
    
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        
        let db, auth;
        let settingsDocRef;
        let unsubscribeSettings = () => {};
        let cloudinaryConfig = {};

        const loginView = document.getElementById('loginView'), mainView = document.getElementById('mainView'), customerKioskView = document.getElementById('customerKioskView');
        const showSettingsBtn = document.getElementById('showSettingsBtn'), settingsModal = document.getElementById('settingsModal'), closeSettingsModal = document.getElementById('closeSettingsModal');
        const showCustomerViewBtn = document.getElementById('showCustomerViewBtn'), kioskExitBtn = document.getElementById('kiosk-exit-btn');
        const startAmountConverterBtn = document.getElementById('startAmountConverterBtn'), amountConverterView = document.getElementById('amountConverterView');
        const kioskMainView = document.getElementById('kiosk-main-view');
        const amountInput = document.getElementById('amountInput'), amountInWords = document.getElementById('amountInWords');
        const converterBackBtn = document.getElementById('converter-back-btn');
        const loginForm = document.getElementById('loginForm'), usernameInput = document.getElementById('username'), passwordInput = document.getElementById('password');
        const logoutBtn = document.getElementById('logoutBtn');
        const kioskVideoView = document.getElementById('kiosk-video-view');
        const cloudinaryCloudNameEl = document.getElementById('cloudinaryCloudName');
        const cloudinaryPublicIdEl = document.getElementById('cloudinaryPublicId');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const uploadStatus = document.getElementById('uploadStatus');

        const showLoginView = () => { loginView.style.display = 'block'; mainView.style.display = 'none'; customerKioskView.style.display = 'none'; };
        const showMainView = () => { loginView.style.display = 'none'; mainView.style.display = 'block'; customerKioskView.style.display = 'none'; };
        const showCustomerKiosk = () => { mainView.style.display = 'none'; customerKioskView.style.display = 'flex'; };
        const closeModal = () => document.querySelectorAll('.modal-overlay.visible').forEach(m => m.classList.remove('visible'));
        
        function showKioskMain() {
            kioskMainView.style.display = 'block';
            amountConverterView.style.display = 'none';
            kioskVideoView.style.display = 'none';
        }

        function numberToArabicWords(number) { /* ... implementation ... */ return "دالة تحويل الأرقام"; }
        
        let cldPlayer;
        function playInstructionVideo() {
            if (!cloudinaryConfig.cloudName || !cloudinaryConfig.publicId) {
                alert("لم يتم إعداد معلومات الفيديو من Cloudinary بعد.");
                showKioskMain();
                return;
            }
            kioskVideoView.style.display = 'block';

            if (cldPlayer) {
                cldPlayer.source(cloudinaryConfig.publicId);
            } else {
                 cldPlayer = cloudinary.videoPlayer('cloudinary-player', {
                    cloud_name: cloudinaryConfig.cloudName,
                    autoplay: true,
                    muted: false,
                    controls: true,
                });
                cldPlayer.source(cloudinaryConfig.publicId);
            }
            
            let playCount = 0;
            const onEnded = () => {
                playCount++;
                if (playCount < 3) {
                    cldPlayer.play();
                } else {
                    cldPlayer.off('ended', onEnded); // Remove listener to prevent issues
                    showKioskMain();
                }
            };
            
            cldPlayer.off('ended'); // Clear previous listeners
            cldPlayer.on('ended', onEnded);
            cldPlayer.play();
        }

        showSettingsBtn.addEventListener('click', () => settingsModal.classList.add('visible'));
        closeSettingsModal.addEventListener('click', closeModal);
        showCustomerViewBtn.addEventListener('click', () => { showCustomerKiosk(); showKioskMain(); });
        kioskExitBtn.addEventListener('click', showMainView);
        startAmountConverterBtn.addEventListener('click', () => { kioskMainView.style.display = 'none'; amountConverterView.style.display = 'block'; });
        converterBackBtn.addEventListener('click', showKioskMain);
        
        let debounceTimer;
        amountInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            const num = parseInt(e.target.value, 10);
            amountInWords.textContent = (!isNaN(num) && num > 0) ? numberToArabicWords(num) + " دينار جزائري" : '';
            if (!isNaN(num) && num > 0) {
                 debounceTimer = setTimeout(playInstructionVideo, 1500);
            }
        });
        
        saveSettingsBtn.addEventListener('click', async () => {
            const cloudName = cloudinaryCloudNameEl.value.trim();
            const publicId = cloudinaryPublicIdEl.value.trim();
            if (cloudName && publicId) {
                try {
                    await setDoc(settingsDocRef, { cloudinaryCloudName: cloudName, cloudinaryPublicId: publicId }, { merge: true });
                    uploadStatus.textContent = "تم الحفظ بنجاح!";
                    setTimeout(() => uploadStatus.textContent = "", 2000);
                } catch (e) {
                    console.error("Error saving settings:", e);
                    uploadStatus.textContent = "فشل الحفظ.";
                }
            } else {
                alert("يرجى ملء جميع الحقول.");
            }
        });
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = usernameInput.value.trim();
            const pass = passwordInput.value.trim();
            if (user === "zinou" && pass === "zinou") {
                sessionStorage.setItem('loggedInUser', user);
                showMainView();
                initializeAppData(user);
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة.');
            }
        });

        logoutBtn.addEventListener('click', () => {
            if(unsubscribeSettings) unsubscribeSettings();
            sessionStorage.clear();
            showLoginView();
        });

        function initializeAppData(userId) {
            settingsDocRef = doc(db, `user_data/${userId}/settings/kiosk`);
            unsubscribeSettings = onSnapshot(settingsDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    cloudinaryConfig.cloudName = docSnap.data().cloudinaryCloudName;
                    cloudinaryConfig.publicId = docSnap.data().cloudinaryPublicId;
                    cloudinaryCloudNameEl.value = cloudinaryConfig.cloudName || '';
                    cloudinaryPublicIdEl.value = cloudinaryConfig.publicId || '';
                }
            });
        }
        
        async function main() {
            try {
                const firebaseConfig = {"apiKey":"AIzaSyDIESGl6TXDRtzbP7NZtOHGJa9pRY83_oY","authDomain":"poste-b276e.firebaseapp.com","projectId":"poste-b276e","storageBucket":"poste-b276e.appspot.com","messagingSenderId":"855137728375","appId":"1:855137728375:web:1428c3132f9ba79375d372"};
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await signInAnonymously(auth);
                
                const loggedInUser = sessionStorage.getItem('loggedInUser');
                if (loggedInUser) {
                    showMainView();
                    initializeAppData(loggedInUser);
                } else { showLoginView(); }
            } catch (e) { console.error("Critical initialization failed:", e); }
        }
        main();
    </script>
</body>
</html>
