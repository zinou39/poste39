    <style>
        :root {
            font-family: 'Cairo', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --primary-color: #0b66ff;
            --light-primary-color: #eef2ff;
            --border-color: #d7dbe6;
            --text-color: #0b1220;
            --muted-text-color: #6b7280;
            --background-color: #f6f7fb;
            --surface-color: #fff;
            --shadow-color: rgba(11, 18, 32, 0.07);
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            padding: 18px;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--surface-color);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        h1 {
            margin: 0 0 16px 0;
            font-size: 1.6rem;
            color: var(--primary-color);
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 6px;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: 'Cairo', sans-serif;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--light-primary-color);
        }

        .row {
            display: flex;
            gap: 16px;
            margin-top: 12px;
        }

        .col {
            flex: 1;
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: background-color 0.2s, transform 0.1s;
            font-family: 'Cairo', sans-serif;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-primary {
            background: var(--primary-color);
            color: #fff;
        }
        .btn-primary:hover {
            background: #0a58e0;
        }

        .btn-ghost {
            background: var(--light-primary-color);
            color: var(--primary-color);
            border: 1px solid #dbe7ff;
        }
        .btn-ghost:hover {
            background: #e0e7ff;
        }
        
        .btn-danger {
            background: #fce8e8;
            color: #d93025;
            border: 1px solid #f9d0d0;
        }
        .btn-danger:hover {
            background: #f8d7d7;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
        }
        
        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #eef0f6;
            text-align: right;
            word-wrap: break-word;
        }

        th {
            background: #fbfcff;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        tbody tr:hover {
            background-color: #f9fafc;
        }

        .highlight-row {
            background-color: var(--light-primary-color);
        }
        tbody tr.highlight-row:hover {
             background-color: #e0e7ff;
        }

        .small {
            font-size: 0.85rem;
            color: #475569;
        }

        .muted {
            color: var(--muted-text-color);
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 24px;
            padding: 12px;
            background: #f8f9fc;
            border-radius: 8px;
        }
        
        .form-actions {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        .form-actions .right-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: var(--surface-color);
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
        .modal-header {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .modal-body {
            margin-bottom: 20px;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        /* Stats Page Styles */
        .stats-container {
            padding-top: 20px;
        }
        .stats-container h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 24px;
        }
        .stats-section {
            margin-bottom: 30px;
            background: #fdfdff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #f0f2f5;
        }
        .stats-section h3 {
            margin-top: 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        #loginView {
            max-width: 400px;
            margin: 8vh auto 0 auto;
        }

        @media (max-width: 760px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .form-actions {
                flex-direction: column;
                align-items: stretch;
            }
            .form-actions .right-actions {
                margin-left: 0;
                margin-top: 10px;
                justify-content: space-between;
            }
             .btn {
                width: 100%;
                text-align: center;
            }

            /* Responsive Table Styles */
            table {
                table-layout: auto;
                border: 0;
            }
            table thead {
                display: none;
            }
            table tr {
                display: block;
                margin-bottom: 16px;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                padding: 12px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.05);

            table td {

                text-align: left;
                padding: 10px 4px;
                border-bottom: 1px solid #f0f2f5;
            }
            table td:last-child {

            }
            table td::before {
                content: attr(data-label);

                padding-left: 12px;
                text-align: right;
                color: var(--primary-color);
                flex-basis: 50%;
            }

                padding-top: 10px;
            }
            .actions::before {
                display: none;
            }
            .actions .btn {
                width: auto;
                flex-grow: 1;
            }

                    button.className = btnInfo.class;
                    button.addEventListener('click', () => {
                        closeModal();
                        if (btnInfo.onClick) {
                            btnInfo.onClick();
                        }
                    });
                    modalFooter.appendChild(button);
                });
                modal.classList.add('visible');
            }

            function closeModal() {
                modal.classList.remove('visible');
            }

            function showAlert(message, title = 'تنبيه') {
                showModal(title, message, [{ text: 'موافق', class: 'btn btn-primary' }]);
            }

            function showConfirm(message, onConfirm, title = 'تأكيد الإجراء') {
                showModal(title, message, [
                    { text: 'إلغاء', class: 'btn btn-ghost' },
                    { text: 'تأكيد', class: 'btn btn-danger', onClick: onConfirm }
                ]);
            }
            
            modal.addEventListener('click', (e) => {
                if(e.target === modal) {
                    closeModal();
                }
            });


            // --- Core App Functions ---
            function load() {
                try {
                    const raw = localStorage.getItem(LS_KEY);
                    records = raw ? JSON.parse(raw) : [];
                } catch (e) {
                    console.error("Failed to load records from localStorage", e);
                    records = [];
                }
            }

            function save() {
                localStorage.setItem(LS_KEY, JSON.stringify(records));
            }

            function render() {
                const q = (searchEl.value || '').trim().toLowerCase();
                const typeFilter = filterType.value;
                tbody.innerHTML = '';

                const nameCounts = records.reduce((acc, record) => {
                    const name = (record.name || '').trim().toLowerCase();
                    if (name) {
                        acc[name] = (acc[name] || 0) + 1;
                    }
                    return acc;
                }, {});

                const filtered = records.filter(r => {
                    if (typeFilter !== 'all' && r.itemType !== typeFilter) return false;
                    if (!q) return true;
                    return (r.name || '').toLowerCase().includes(q) ||
                           (r.phone || '').toLowerCase().includes(q) ||
                           (r.itemType || '').toLowerCase().includes(q);
                });
                
                filtered.forEach(r => {
                    const tr = document.createElement('tr');
                    
                    const recordName = (r.name || '').trim().toLowerCase();
                    if (nameCounts[recordName] >= 2) {
                        tr.classList.add('highlight-row');
                    }

                    tr.innerHTML = `
                        <td data-label="الاسم">${escapeHtml(r.name)}</td>
                        <td data-label="الهوية">${escapeHtml(r.idnum || '')}</td>
                        <td data-label="الهاتف">${escapeHtml(r.phone || '')}</td>
                        <td data-label="النوع">${escapeHtml(r.itemType)}</td>
                        <td data-label="التاريخ">${escapeHtml(r.date || '')}</td>
                        <td data-label="سجل الاتصال" class="small">${escapeHtml(r.communicationLog || '')}</td>
                        <td data-label="سبب عدم الاستلام" class="small">${escapeHtml(r.nonReceiptReason || '')}</td>
                        <td data-label="ملاحظات" class="small">${escapeHtml(r.notes || '')}</td>
                        <td data-label="إجراءات" class="actions">
                            <button data-id="${r.id}" class="btn btn-ghost btn-edit">تعديل</button>
                            <button data-id="${r.id}" class="btn btn-danger btn-del">حذف</button>
                        </td>`;
                    tbody.appendChild(tr);
                });

                countEl.textContent = records.length;
            }

            function escapeHtml(s) {
                if (!s) return '';
                return String(s).replace(/[&<>"']/g, m => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[m]));
            }

            function clearForm() {
                form.reset();
                editId = null;
                dateEl.value = new Date().toISOString().slice(0, 10);
                form.querySelector('button[type="submit"]').textContent = 'حفظ السجل';
            }

            function addRecord(obj) {
                obj.id = 'r_' + Date.now() + '_' + Math.floor(Math.random() * 9999);
                records.unshift(obj);
                save();
                render();
            }

            function updateRecord(id, obj) {
                const i = records.findIndex(x => x.id === id);
                if (i >= 0) {
                    records[i] = { ...records[i], ...obj };
                    save();
                    render();
                }
            }

            function deleteRecord(id) {
                showConfirm('هل أنت متأكد من حذف هذا السجل؟ لا يمكن التراجع عن هذا الإجراء.', () => {
                    records = records.filter(x => x.id !== id);
                    save();
                    render();
                });
            }
